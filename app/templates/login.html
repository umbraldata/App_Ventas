
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">


</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="{{ url_for('static', filename='video/video1.mp4') }}" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="text-center">Iniciar sesión</h3>
            <form id="login-form" method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>


                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label"></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
            <!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastMensaje" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="mensajeToast">
          ¡Usuario registrado correctamente!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <p class="text-danger mt-2" id="errorMsg"></p>
                <p class="text-center mt-3">
                    ¿No tienes una cuenta?  
                    <a href="{{ url_for('registro') }}">Registrarse aquí</a>

                </p>
            </form>
            


    </body>
    </html>
