{% extends 'base_admin.html' %}

{% block content %}
<h2 class="mb-4">Agregar Nuevo Producto</h2>

<!--  Bot贸n de retroceso -->
<div class="mb-3">
    <a href="{{ url_for('productos') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left-circle-fill"></i> Volver
    </a>
</div>

<!-- З IMPORTANTE: enctype para subir archivos -->
<form method="POST" action="{{ url_for('agregar_producto') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" name="nombre" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripci贸n</label>
        <textarea class="form-control" name="descripcion" rows="2" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Caracter铆sticas</label>
        <textarea class="form-control" name="caracteristicas" rows="2"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" min="0" class="form-control" name="precio" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Stock Inicial</label>
        <input type="number" min="0" class="form-control" name="stock" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Talla</label>
        <select class="form-select" name="talla" required>
            <option value="">Seleccionar talla</option>
            {% for talla in ['XS', 'S', 'M', 'L', 'XL', 'XXL'] %}
                <option value="{{ talla }}">{{ talla }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Tipo de Producto</label>
        <select class="form-select" name="tipo_producto" required>
            <option value="">Seleccionar tipo</option>
            {% for tipo in ['Poler贸n', 'Chaqueta', 'Pantal贸n', 'Camisa', 'Polera', 'Blusa', 'Shorts', 'Buzos'] %}
                <option value="{{ tipo }}">{{ tipo }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Marca</label>
        <input type="text" class="form-control" name="marca" required>
    </div>

    <div class="mb-3">
        <label class="form-label">G茅nero</label>
        <select class="form-select" name="genero" required>
            <option value="">Seleccionar g茅nero</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select>
    </div>

    <!--  NUEVO CAMPO: Subir imagen -->
    <div class="mb-3">
        <label class="form-label">Imagen del Producto</label>
        <input type="file" class="form-control" name="imagen" accept="image/*">
        <small class="form-text text-muted">Selecciona una imagen desde tu dispositivo (opcional).</small>
    </div>

    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar Producto</button>
    <a href="{{ url_for('productos') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
</form>
{% endblock %}
