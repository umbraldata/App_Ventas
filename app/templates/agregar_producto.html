{% extends 'base_admin.html' %}

{% block content %}
<h2 class="mb-4">Agregar Nuevo Producto</h2>

<!-- 🔙 Botón de retroceso -->
<div class="mb-3">
    <a href="{{ url_for('productos') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left-circle-fill"></i> Volver
    </a>
</div>

<!-- 🧩 IMPORTANTE: enctype para subir archivos -->
<form id="form-agregar" method="POST" action="{{ url_for('agregar_producto') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" name="nombre" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="2" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Características</label>
        <textarea class="form-control" name="caracteristicas" rows="2"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" min="0" class="form-control" name="precio" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Stock Inicial</label>
        <input type="number" min="0" class="form-control" name="stock" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Talla</label>
        <select class="form-select" name="talla" required>
            <option value="">Seleccionar talla</option>
            {% for talla in ['XS', 'S', 'M', 'L', 'XL', 'XXL'] %}
                <option value="{{ talla }}">{{ talla }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Tipo de Producto</label>
        <select class="form-select" name="tipo_producto" required>
            <option value="">Seleccionar tipo</option>
            {% for tipo in ['Polerón', 'Chaqueta', 'Pantalón', 'Camisa', 'Polera', 'Blusa', 'Shorts', 'Buzos'] %}
                <option value="{{ tipo }}">{{ tipo }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Marca</label>
        <input type="text" class="form-control" name="marca" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Género</label>
        <select class="form-select" name="genero" required>
            <option value="">Seleccionar género</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select>
    </div>

    <!-- 🖼 Imagen (OPCIONAL) con preview y validación de tamaño -->
    <div class="mb-3">
        <label class="form-label">Imagen del Producto</label>
        <input id="input-imagen" type="file" class="form-control" name="imagen" accept="image/*">
        <small class="form-text text-muted">Opcional. Máx. 2 MB.</small>
        <div class="mt-2">
            <img id="preview-imagen" src="" alt="" class="img-thumbnail d-none" style="max-height: 180px;">
        </div>
    </div>

    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar Producto</button>
    <a href="{{ url_for('productos') }}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
</form>

<!-- Preview + validación tamaño -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const input = document.getElementById('input-imagen');
  const img   = document.getElementById('preview-imagen');
  const form  = document.getElementById('form-agregar');
  const MAX_BYTES = 2 * 1024 * 1024; // 2MB

  input.addEventListener('change', function () {
    const file = this.files && this.files[0];
    if (!file) { img.classList.add('d-none'); img.src = ''; return; }

    if (file.size > MAX_BYTES) {
      alert('La imagen supera los 2 MB. Elige una más liviana.');
      this.value = '';
      img.classList.add('d-none');
      img.src = '';
      return;
    }

    const reader = new FileReader();
    reader.onload = e => {
      img.src = e.target.result;
      img.classList.remove('d-none');
    };
    reader.readAsDataURL(file);
  });

  form.addEventListener('submit', function (e) {
    const file = input.files && input.files[0];
    if (file && file.size > MAX_BYTES) {
      e.preventDefault();
      alert('La imagen supera los 2 MB. Elige una más liviana.');
    }
  });
});
</script>
{% endblock %}
